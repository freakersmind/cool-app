<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
      
          <td>{{ product.id }}</td>
          <td> {{ product.name }}</td>
          <td> {{ product.email }}</td>
          <td>
            <button class="btn btn-primary" (click)="selectProduct(product)"> Show details</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="card text-center" *ngIf="selectedProduct">
        <div class="card-header">
          # {{selectedProduct.id}}
        </div>
        <div class="card-block">
          <h4 class="card-title">{{selectedProduct.name}}</h4>
          <p class="card-text">
            {{selectedProduct.description}}
          </p>    
        </div>
      
      </div>
  
  </div>
